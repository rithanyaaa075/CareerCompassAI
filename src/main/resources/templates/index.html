<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerCompassAI | Your Career, Powered by AI</title>

  <!-- Bootstrap + Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #001f3f, #001233, #000814);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 700;
      color: #64ffda;
      letter-spacing: 1px;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      opacity: 0.85;
      margin-top: 10px;
    }

    .btn-start {
      margin-top: 40px;
      background: linear-gradient(90deg, #00bcd4, #64ffda);
      border: none;
      border-radius: 50px;
      padding: 14px 40px;
      color: #0a192f;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
      transition: all 0.4s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-start:hover {
      box-shadow: 0 0 50px rgba(100, 255, 218, 0.9);
      transform: scale(1.07);
    }

    .glow {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(100,255,218,0.1), transparent);
      border-radius: 50%;
      top: 8%;
      left: 12%;
      animation: float 6s infinite ease-in-out alternate;
      filter: blur(50px);
    }

    .glow-2 {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,188,212,0.15), transparent);
      border-radius: 50%;
      bottom: 10%;
      right: 15%;
      animation: float 8s infinite ease-in-out alternate-reverse;
      filter: blur(40px);
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(30px); }
    }

    .btn-group-custom {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-nav {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(100,255,218,0.3);
      border-radius: 30px;
      padding: 10px 25px;
      color: #64ffda;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: 500;
    }

    .btn-nav:hover {
      background: rgba(100,255,218,0.2);
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }

    /* Floating animation for logo glow */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="glow-2"></div>

  <div>
    <h1 class="animate__animated animate__fadeInDown">üöÄ CareerCompassAI</h1>
    <p class="animate__animated animate__fadeInUp animate__delay-1s">
      Your Personalized AI Career Growth & Insight Platform
    </p>

    <!-- Resume Upload -->
    <a href="/resume" class="btn-start animate__animated animate__fadeInUp animate__delay-2s">
      üìÑ Upload Your Resume
    </a>

    <!-- Navigation Buttons -->
    <div class="btn-group-custom animate__animated animate__fadeInUp animate__delay-3s">
      <a href="/jobs" class="btn-nav">üåê Live Job Insights</a>
      <a href="/trends" class="btn-nav">üìä Career Trends</a>
      <a href="/certifications" class="btn-nav">üéì Certifications</a>
    </div>
  </div>

  <footer>¬© 2025 CareerCompassAI | Built with üí° AI & Spring Boot</footer>
</body>
</html>
